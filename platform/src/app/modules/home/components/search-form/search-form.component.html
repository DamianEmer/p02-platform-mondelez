<form [formGroup]="searchForm" class="fields" (ngSubmit)="onSearch()">
  <div class="field">
    <mat-form-field>
      <input matInput placeholder="semana" formControlName="week">
    </mat-form-field>
  </div>
  
  <div class="field">
      <mat-form-field>
        <input matInput placeholder="dia" formControlName="day">
      </mat-form-field>
    </div>

    <div>
      <button type="submit">Buscar</button>
    </div>
</form>
