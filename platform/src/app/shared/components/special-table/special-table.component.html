<table id="table">

  <thead>
    <tr>
      <th rowspan="2">Linea</th>
      <th colspan="3">GE Turno</th>
      <th rowspan="2">GE Total Dia</th>
      <th colspan="3">OEE Turno</th>
      <th rowspan="2">OEE Total Dia</th>
      <th rowspan="2">Vol Plan (KG)</th>
      <th rowspan="2">Vol Real (KG)</th>
      <th rowspan="2">Kg Var </th>
      <th rowspan="2">Grafica</th>
    </tr>
    <tr>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let d of dataSource; let i=index">
      <td>{{d.line}}</td>

      <td *ngFor="let geT of d.geTurno" [ngClass]="{
          'b-green': (geT.value >= 95),
          'b-red': (geT.value &#60; 95),
          'b-null': (geT.value == null || geT.value == 0)
        }">
        {{geT.value}}
      </td>

      <td [ngClass]="{
          'b-green': (calc(d.geTurno) >= 95),
          'b-red': (calc(d.geTurno) &#60; 95),
          'b-null': (calc(d.geTurno) == null || calc(d.geTurno) == 0)
        }">{{calc(d.geTurno)
        | number:'1.1-2'}}</td>

      <td *ngFor="let oeeT of d.oeeTurno" [ngClass]="{
          'b-green': (oeeT.value >= 95),
          'b-red': (oeeT.value &#60; 95),
          'b-null': (oeeT.value == null || oeeT.value == 0)
        }">
        {{oeeT.value}}
      </td>

      <td [ngClass]="{
          'b-green': (calc(d.oeeTurno) >= 95),
          'b-red': (calc(d.oeeTurno) &#60; 95),
          'b-null': (calc(d.oeeTurno) == null || calc(d.oeeTurno) == 0)
        }">
        {{calc(d.oeeTurno) | number:'1.1-2'}}</td>

      <td >{{d.volplan}}</td>
      <td >{{d.volreal}}</td>
      <td >{{d.kgvar}}</td>

      <td> - </td>
    </tr>
  </tbody>

</table>
